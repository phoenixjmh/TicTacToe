<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
</head>

<body>
    <div class="intro-panel">
        <div class="upper-panel">
            <h1>TicTacToe</h1>
            <h2>Who's playing?</h2>
        </div>
        <div class="lower-panel">
            <form action="">
                <div class="player1-form">
                    <label for="player1-name">Player 1:</label>
                    <input type="text" name="player1-name"
                        id="player1-name" />
                </div>

                <div class="player2-form">
                    <label for="player2-name">Player 2:</label>
                    <input type="text" name="player2-name"
                        id="player2-name" />
                </div>
            </form>
            <button id="submit-names">Start!</button>
        </div>
    </div>
    <!-- <div class="game-board">
       
    </div> -->
</body>
<script src="script.js"></script>

</html>
